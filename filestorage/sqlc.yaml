version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infrastructure/repository/postgres/queries"
    schema: "migrations"
    gen:
      go:
        package: "postgres"
        out: "internal/infrastructure/repository/postgres"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          - column: "submissions.created_at"
            go_type: "time.Time"

