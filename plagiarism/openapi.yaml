openapi: 3.0.3
info:
  title: Plagiarism Service
  version: "1.0.0"
  description: API проверки сдач на плагиат (постановка задач и выдача отчётов).
servers:
  - url: http://localhost:8081
paths:
  /checks:
    post:
      summary: Поставить задачу на проверку
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                submission_id:
                  type: string
                work_id:
                  type: string
              required:
                - submission_id
                - work_id
      responses:
        "202":
          description: Задача принята
          content:
            application/json:
              schema:
                type: object
                properties:
                  submission_id:
                    type: string
                  status:
                    type: string
                    enum: [pending, done, failed]
        "400":
          description: Ошибка валидации
        "500":
          description: Внутренняя ошибка
  /works/{work_id}/reports:
    get:
      summary: Получить отчёты по всем сдачам работы
      parameters:
        - name: work_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Отчёты найдены
          content:
            application/json:
              schema:
                type: object
                properties:
                  work_id:
                    type: string
                  reports:
                    type: array
                    items:
                      $ref: "#/components/schemas/CheckReport"
        "404":
          description: Отчёты не найдены
        "500":
          description: Внутренняя ошибка
components:
  schemas:
    MatchResult:
      type: object
      properties:
        other_submission_id:
          type: string
        other_author_id:
          type: string
        equal:
          type: boolean
        matched_bytes:
          type: integer
          format: int64
        total_bytes:
          type: integer
          format: int64
        similarity:
          type: number
          format: float
        self_size:
          type: integer
          format: int64
        other_size:
          type: integer
          format: int64
    CheckReport:
      type: object
      properties:
        work_id:
          type: string
        submission_id:
          type: string
        author_id:
          type: string
        status:
          type: string
          enum: [pending, done, failed]
        created_at:
          type: string
          format: date-time
        error:
          type: string
        matches:
          type: array
          items:
            $ref: "#/components/schemas/MatchResult"
